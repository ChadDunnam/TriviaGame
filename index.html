<!DOCTYPE html>

<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cagey Trivia</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
</head>


<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <img src="images/conair.jpg" class="img-fluid text-center" id="main-logo" alt="Con Air">
        <h1 class="display-3">Nic Cage Trivial Trivia</h1>
        <hr>
      </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <img src="images/arizona.jpg" class="img-fluid text-center" id="arizona-photo" alt="arizona  photo">
        <div>
          <h3 id="timer"></h3>
        </div>
      </div>

      <div class="offset-md-1"></div>

      <div class="col-md-8">
        <div id="start-page" class="start-page-text">
          <h1>Get ready to play</h1>
          <p>How much do you know about <i>Nic Cage</i>? You have 60 seconds to answer all the questions and the game ends automatically when time has elapsed. More pressure here than stealing the Declaration of Independence. Good luck!</p>
          <div class="btn btn-primary" id="start-button">Start
          </div>
        </div>

      <div>
        <div id="questions-box">
        </div>
      </div>

        <div class="hidden" id="end-page">
          <h2>Here are your scores:</h2>
          <p id="correct-answers"></p>
          <p id="incorrect-answers"></p>
          <p id="unanswered"></p>
        </div>
      </div>
    </div>
  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/app.js"></script>

</body>
</html>
